<div class="detail">
  <div class="container">
    <div *ngIf="product" class="details">
      <img src="{{ product.image }}" alt="" class="product-img" />
      <h3>{{ product.name }}</h3>
      <!-- <h4>{{ product.price | currency : "1.0-2" }}</h4> -->
      <h4>{{ product.price | number : "1.0-2" }} $</h4>
      <p>{{ product.description }}</p>

      <button type="button" (click)="addToCart(product)">Buy</button><br />
      <button type="button" (click)="goBack()">Back</button> <br />
    </div>
  </div>

  <div class="listing-apply">
    <h2 class="section-heading">Apply now to live here</h2>
    <form [formGroup]="applyForm" (submit)="submitApplication()">
      <label for="first-name">First Name </label>
      <input id="first-name" type="text" formControlName="firstName" /><br />

      <label for="last-name">Last Name </label>
      <input id="last-name" type="text" formControlName="lastName" /> <br />

      <label for="email">Email </label>
      <input id="email" type="email" formControlName="email" /><br />
    </form>
    <div class="btn">
      <button type="submit" class="primary">Apply now</button>
      <button type="submit" class="primary" (click)="empty()">Clear</button>
    </div>
  </div>
</div>
